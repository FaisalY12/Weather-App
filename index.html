<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel = 'stylesheet' href ='./style.css'>
        <script src ='./skycons.js' type= "text/javascript" ></script>
        <script src ='./app.js' type= "text/javascript" ></script>
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone"></h1>
            <canvas id="icon1" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>&deg;C</span>
            </div>
            <div class="temperature-description"> </div>
            <div class="search-section">
                <form id="form" autocomplete="off" class =search-bar>
                    <label for="input" >Search City</label>
                    <input type="text" id="input" value="" class="search input">
                    <button id="submit" class="search btn" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </body>
</html>
